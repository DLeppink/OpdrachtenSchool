<!DOCTYPE html>
<html lang="nl">
<head>
	<meta http-equiv="Content-Type"
		content="text/html
        charset=UTF-8">
        <title>do-while-lus</title>
</head>
<body>
    <script>
        lus = 0
        do {
            document.write("<br>Dit is lus" + ++lus)
            doorgaan = confirm("Wil je doorgaan?")
        } while (doorgaan)
    </script>
</body>
</html>
