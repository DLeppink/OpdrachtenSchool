<!DOCTYPE html>
<html lang="nl">
<head>
	<meta http-equiv="Content-Type"
		content="text/html
        charset=UTF-8">
        <title>while-lus</title>
</head>
<body>
    <script>
        var vandaag = new Date()
        var uur = vandaag.getHours()
        var minuten = vandaag.getMinutes()
        var seconden = vandaag.getSeconds()
        var milliseconden = vandaag.getMilliseconds()
        var lus = milliseconden
        var finish = lus + 3
        document.write("<br>while-lus begint om: " + uur + ":" + minuten + ":" + seconden + ":" + milliseconden)
        while (lus < finish) {
            lus = new Date().getMilliseconds()
            if (lus == milliseconden) {
                continue
            }
            if (lus == milliseconden + 2) {
                document.write("<br>While-loop voortijdig beeindigd")
                break
            }
            document.write("<br>Deze lus om: " + lus)
        }
        document.write("<br>while-lus eindigt om: " + uur + ":" + minuten + ":" + seconden + ":" + milliseconden)
    </script>
</body>
</html>
