<body>
    <script>
        index = 0;
        string1 = '1,2,3,4,5,6,8,9,0#';
        string2 = '1,2,3#';

        do
        {
            document.write(string1.charAt(index));
            index++;
        }
        while(string1.charAt(index) != '#');
        
        index = 0;
        document.write('<br />');

        do{
            document.write(string2.charAt(index));
            index++;
        }
        while(string2.charAt(index) != '#');
    </script>
