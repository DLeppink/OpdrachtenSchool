<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type" content="text/html"
              charset="8">
              <title>Date methods</title>
    </head>
    <body>
        <script>
            var maanden = new Array("Januari", "Februari", "Maart",
            "April", "Mei", "Juni", "Juli", "Augustus", "September",
            "Oktober", "November", "December")
            var weekdag = new Array("Zondag", "Maandag", "Dinsdag",
            "Woensdag", "Donderdag", "Vrijdag", "Zaterdag")
            var d = new Date()
            document.write("<br>Vandaag is: " + d)
            document.write("<br>Vandaag is: " + (weekdag[d.getDay()]) + " " + d.getDate() + " " + (maanden[d.getMonth()]) + " " + d.getFullYear())
        </script>
    </body>
</html>
