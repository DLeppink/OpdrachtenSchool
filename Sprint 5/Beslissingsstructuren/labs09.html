<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html";
              charset="UTF-8">
    </head>
    <body>
        <script>
            var rol = prompt("Wat is je rol?")
            var inlogCode = prompt("Wat is je inlogcode?")
            switch (rol) {
                case "admin":
                    if (inlogCode == "admin") {
                        alert("Welkom admin!")
                    } else {
                        alert("Code ongeldig")
                    }
                    break;
            
                default:
                    alert("rol ongeldig")
                    break;
                
                case "student":
                    if (inlogCode == "student") {
                        alert("Welkom student!")
                    } else {
                        alert("Code ongeldig")
                    }
            }
        </script>
    </body>
</html>
