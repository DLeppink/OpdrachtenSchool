<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html";
              charset="UTF-8">
    </head>
    <body>
        <script>
            var d = new Date()
            var spreekwoorden = new Array
            var days = ["Zondag","Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"]
            spreekwoorden [0] = "Eigen haard is goud waard"
            spreekwoorden [1] = "Haastige spoed is zelden goed"
            spreekwoorden [2] = "Beter laat dan nooit"
            spreekwoorden [3] = "Wie het laatst lacht, lacht het best"
            spreekwoorden [4] = "De morgenstond heeft goud in de mond"
            spreekwoorden [5] = "Zoals het klokje thuis tikt, tikt het nergens"
            spreekwoorden [6] = "Oost west, thuis best"
            document.write("<br> Het is vandaag: " + days[d.getDay()])
            document.write("<br>De tip van de dag is: " + spreekwoorden[d.getDay()])
        </script>
    </body>
</html>
