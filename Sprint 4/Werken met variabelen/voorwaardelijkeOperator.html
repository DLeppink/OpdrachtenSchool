<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html";
              charset="UTF-8">
    </head>
    <body>
        <script>
            var vraag = "Hoeveel is 20 + 60"
            var antwoord = 80
            var goed = "<h2> Prima, ga zo door! </h2>"
            var fout = "<h2> Jammer, volgende keer beter !</h2>"
            var antwoordGebruiker = prompt(vraag)

            if (antwoordGebruiker == antwoord) {
                document.write(goed)
            } 
            else {
                document.write(fout)
            }
        </script>
    </body>
</html>
