<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html";
              charset="UTF-8">
    </head>
    <body>
        <button id="btnPrompt" onclick="toonPrompt()">Voer code in</button>
        <script>
            function toonPrompt() {
                var code = prompt("Vul uw promotiecode in", "Uw code")
                var text = "De code die u invoerde was: " + code
                document.write(text)
            }
        </script>
    </body>
</html>
