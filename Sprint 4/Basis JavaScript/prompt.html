<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta http-equiv="Content-Type"
              content="text/html";
              charset="UTF-8">
    </head>
    <body>
        <script>
            var voornaam = prompt("Wat is je voornaam?", "****")
            var achternaam = prompt("Wat is je achternaam?", "****")
            var leeftijd = prompt("Wat is je leeftijd?", "****")
            document.write("<br>Uw voornaam is: " + voornaam)
            document.write("<br>Uw achternaam is: " + achternaam)
            document.write("<br>Uw leeftijd is: " + leeftijd)
            document.write("<br>welkom op mijn website " + voornaam + " " + achternaam + " u bent " + leeftijd + " jaar oud!")
        </script>
    </body>
</html>
